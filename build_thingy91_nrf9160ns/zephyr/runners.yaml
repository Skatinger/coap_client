# Available runners configured by board.cmake.
runners:
- nrfjprog
- jlink

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Default command line arguments. The ones in "common" are always given.
# The other sub-keys give runner-specific arguments.
args:
  common:
  - --board-dir=C:/Users/Alex/ncs/v1.3.0/nrf/boards/arm/thingy91_nrf9160
  - --elf-file=C:/Users/Alex/ncs/v1.3.0/nrf/samples/nrf9160/coap_client/build_thingy91_nrf9160ns/zephyr/zephyr.elf
  - --hex-file=C:/Users/Alex/ncs/v1.3.0/nrf/samples/nrf9160/coap_client/build_thingy91_nrf9160ns/zephyr/merged.hex
  - --bin-file=C:/Users/Alex/ncs/v1.3.0/nrf/samples/nrf9160/coap_client/build_thingy91_nrf9160ns/zephyr/zephyr.bin
  - --gdb=C:/Users/Alex/ncs/v1.3.0/toolchain/opt/bin/arm-none-eabi-gdb.exe
  - --openocd=OPENOCD-NOTFOUND
  nrfjprog:
    - --nrf-family=NRF91
    - --softreset
  jlink:
    - --dt-flash=y
    - --device=cortex-m33
    - --speed=4000
